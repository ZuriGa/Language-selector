<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/script.js"></script>
    <title>Language Selector</title>
</head>

<body>
    <h1>What coding language should you study?</h1>
    <p>Have you been thinking of learning how to code? <br /> Take this quiz to find out which language you should start with</p>
    <br />

    <form id="userInfo">
        <label for="favoriteNumber">Whats your favorite number? <small>from 1 to 10</small></label>
        <input id="number1" type="number" name="number1">
        <br />
        <label for="favoriteColor">Whats your favorite color?</label>
        <select id="colors" name="colors">
            <option value="Green">Green</option>
            <option value="Blue">Blue</option>
            <option value="Yellow">Yellow</option>
            <option value="Red">Red</option>
        </select> 
        <br />
        <label for="age">How old are you?</label>
        <input id="age" type="number" name="age">
        <br />
        <label for="favoriteMusicGenre">Whats your favorite Music Genre?</label>
        <select id="music" name="music">
            <option value="Pop">Pop</option>
            <option value="Rock">Rock</option>
            <option value="Jazz">Jazz</option>
            <option value="HipHop">Hip Hop</option>
        </select>
        <br />
        <label for="disneyland">How many times have you been to Disneyland?</label>
        <input id="disneyland" type="number" name="disneyland">
        <br />
        <button type="submit">Submit</button>
    </form>

    <div id="JavaScript" class="hidden">
        <p>JavaScript</p>
    </div>
        


    <div id="Python" class="hidden">
        <p>Python</p>
    </div>

    <div id="C" class="hidden">
        <p>C#</p>
    </div>

    <div id="HTML" class="hidden">
        <p>HTML</p>
    </div>

    <div id="error-message" class="hidden">
        <p>Try a different career! lol</p>
    </div>

</body>

</html>
